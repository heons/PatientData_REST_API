  <nav class="navbar navbar-default navOptions">
    <div class="container-fluid">
      <div class="navbar-header">

  <div class="container">
    <form class="form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>

        <!-- Form Name -->
        <legend>
          <center>
            <h3><b>Edit Patient</b></h3>
          </center>
        </legend><br>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="input_first_name" name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="input_last_name" name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Date of Birth</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input id="input_date_of_birth" name="dateOfBirth" placeholder="YYYY/MM/DD" class="form-control"
                type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address" class="form-control" type="text">
            </div>
          </div>
        </div>
        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Department</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select id="input_department" name="department" class="form-control selectpicker">
                <option value="">Select your Department/Office</option>
                <option>Department of Engineering</option>
                <option>Department of Agriculture</option>
                <option>Accounting Office</option>
                <option>Tresurer's Office</option>
                <option>MPDC</option>
                <option>MCTC</option>
                <option>MCR</option>
                <option>Mayor's Office</option>
                <option>Tourism Office</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Gender</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select id="input_sex" name="sex" class="form-control selectpicker">
                <option value="">Select your Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group doctor-div">
          <label class="col-md-4 control-label">Doctor</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
              <input id="input_doctor" name="doctor" placeholder="Doctor" class="form-control" type="text">
            </div>
          </div>
        </div>
        <br>

        <!-- Button -->
        <div class="form-group text-center">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <input type="button" class="btn btn-warning btn-submit" value="SUBMIT" onclick="putPatient(localStorage.sel_patient_id)">
            </input>
            <a href="./ViewPatient.html" class="btn btn-danger btn-cancel" role="button">CANCEL</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
<script>
   // get patient and display
  getPatientbyId(localStorage.sel_patient_id);

  $(document).ready(function () {
    $('#contact_form').bootstrapValidator({
      // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        first_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter your First Name'
            }
          }
        },
        last_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter your Last Name'
            }
          }
        },
        user_name: {
          validators: {
            stringLength: {
              min: 8,
            },
            notEmpty: {
              message: 'Please enter your Username'
            }
          }
        },
        user_password: {
          validators: {
            stringLength: {
              min: 8,
            },
            notEmpty: {
              message: 'Please enter your Password'
            }
          }
        },
        confirm_password: {
          validators: {
            stringLength: {
              min: 8,
            },
            notEmpty: {
              message: 'Please confirm your Password'
            }
          }
        },
        email: {
          validators: {
            notEmpty: {
              message: 'Please enter your Email Address'
            },
            emailAddress: {
              message: 'Please enter a valid Email Address'
            }
          }
        },
        contact_no: {
          validators: {
            stringLength: {
              min: 12,
              max: 12,
              notEmpty: {
                message: 'Please enter your Contact No.'
              }
            }
          },
          department: {
            validators: {
              notEmpty: {
                message: 'Please select your Department/Office'
              }
            }
          },
        }
      }
    })
      .on('success.form.bv', function (e) {
        $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
        $('#contact_form').data('bootstrapValidator').resetForm();

        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });
  });
</script>

</html>
