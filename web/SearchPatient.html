  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<style>
  .list-group {
    margin-bottom: 0px;
  }

  .list-group-item {
    background-color: #e7e7e7;

  .well-outer {

<body class="login">
  <nav class="navbar navLogo">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand navImage" href=""><img class="logo" src="image/care_logo.png"></a>
        <h3 class="navbar-text title navText">Health & Care</h3>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-default navOptions">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Health & Care</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ><a href="./ViewPatient.html">View Patient</a></li>
          <li class="active"><a href="./SearchPatient.html">Search Patient</a></li>
          <li><a href="./AddPatient.html">Add Patient</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a onclick="postLogout('SearchPatient.html')"> <span class="glyphicon glyphicon-user"></span> Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <fieldset>
      <!-- Form Name -->
      <legend>
        <center>
          <h3><b>Search Patient</b></h3>
        </center>
      </legend><br>
      <form class="form-search-patient-id" action=" " method="post">
        <!-- Text input-->
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group ">
            <label class="control-label">SEARCH PATIENT BY ID</label>
            <div class="inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input id="input_search_by_id" name="search_by_id" placeholder="Search Patient by Id"
                  class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="button" class="btn btn-warning" onclick="onClickSearchById()" value="SEARCH BY ID">
            </input>
          </div>
          
        </div>
      </form>
    </fieldset>
  </div>


  <div class="container">
    <fieldset>
      <form class="form-search-patient-department" action=" " method="post">
        <!-- Text input-->
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group ">
            <label class="control-label">SEARCH PATIENT BY DEPARTMENT</label>
            <div class="inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <select id="input_search_by_department" name="search_by_department" class="form-control selectpicker">
                <option value="">Select your Department/Office</option>
                <option>Cardiac ICU</option>
                <option>Oncology ICU</option>
                <option>Neurology ICU</option>
                <option>Tresurer's Office</option>
                <option>Intensive ICU</option>
                <option>Cardiac ICU</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="button" class="btn btn-warning" onclick="onClickSearchByDepartment()" value="SEARCH BY DEPARTMENT">
            </input>
          </div>
        </div>
      </form>
    </fieldset>
  </div>


  <div class="container patient-information">
    <div class="row">
      <div id="div_patient_list">
      </div>
    </div>
  </div>

  <script>
    localStorage.setItem("baseURL", window.location.href.substring(0, window.location.href.length - ('SearchPatient.html'.length)));

    $(window).resize(function () {
        $(".patient-information").each(function (i, item) {
          item = $(item);
          if (item.width() < 570) {
            $(".btn-smaller-screen").show();
            $(".btn-bigger-screen").hide();
          } else {

            $(".btn-smaller-screen").hide();
            $(".btn-bigger-screen").show();
          }
        });
      });
  </script>

</body>

</html>
