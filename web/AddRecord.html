        <!-- Form Name -->

          <center>
            <h3><b>Add Record</b></h3>
          </center>
        </legend><br>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Nurse Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input id="input_date" name="date" placeholder="YYYY/MM/DD" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Time</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
              <input id="input_time" name="time" placeholder="HH:MM" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Type</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="input_type" name="type" placeholder="type" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Value</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="input_value" name="value" placeholder="value" class="form-control" type="text">
            </div>
          </div>
        </div>
        <!-- Text input-->

        <!-- Button -->
        <div class="form-group text-center">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <input type="button" class="btn btn-warning btn-submit" value="SUBMIT"
              onclick="postRecord()">
            </input>
            <a href="./ViewRecord.html" class="btn btn-danger btn-cancel" role="button">CANCEL</a>

        </div>

<script>

// On button ready, set properties and functions
  $(document).ready(function () {
    $('#contact_form').bootstrapValidator({
      // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        nurse_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter your Nurse Name'
            }
          }
        },
        date: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter Date'
            }
          }
        },
        time: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter Time'
            }
          }
        },
        type: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please enter Type'
            }
          }
        },
        value: {
          validators: {
            stringLength: {
              min: 8,
            },
            notEmpty: {
              message: 'Please enter Value'
            }
          }

        }
      }
    })
      .on('success.form.bv', function (e) {
        $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
        $('#contact_form').data('bootstrapValidator').resetForm();

        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });
  });
</script>
