<script>
  $(document).ready(function () {

    console.log($(window).height());
    if ($(window).width() < 585) {
      $(".btn-smaller-screen").show();
      $(".btn-bigger-screen").hide();
    }
    else {

      $(".btn-smaller-screen").hide();
      $(".btn-bigger-screen").show();
      //alert("not mobile");
    }

    $(".list-block").css("height", $(window).height() - 200);

    // Get patients and display
    getPatients();
  });

  $(window).resize(function () {
    $(".patient-information").each(function (i, item) {
      item = $(item);
      if (item.width() < 570) {
        $(".btn-smaller-screen").show();
        $(".btn-bigger-screen").hide();
      } else {

        $(".btn-smaller-screen").hide();
        $(".btn-bigger-screen").show();
      }
    });
  });
